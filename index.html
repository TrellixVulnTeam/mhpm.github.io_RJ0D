<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RCM | Login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/default/bulmaswatch.min.css">

    <script src="vue.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBxlRYB7OidiGaIAiIaIkNhjM-nUB5PQwE",
            authDomain: "rcm-manager.firebaseapp.com",
            databaseURL: "https://rcm-manager.firebaseio.com",
            projectId: "rcm-manager",
            storageBucket: "rcm-manager.appspot.com",
            messagingSenderId: "456447116065"
        };
        firebase.initializeApp(config);
    </script>
    <style>
        .section {
           min-height: 100vh;
        }
        .is-vertical-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            margin-bottom: 20px;
        }
        .container {
            padding: 10px;
            margin-bottom: 90px;
        }
        .column {
            margin: auto;
        }
    </style>
</head>
<body>
    <section id="loginForm" class="section is-vertical-center">
        <div class="container">
            <div class="columns">
                <div class="column is-6">
                    <form>
                        <div class="field is-grouped is-grouped-centered">
                                <figure class="image">
                                    <img width="20" src="assets/logo4.png">
                                </figure>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input v-model="email" class="input is-medium" type="email" placeholder="Email"
                                    oninvalid="this.setCustomValidity('Campo Requerido')"
                                    oninput="setCustomValidity('')" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fa fa-check"></i>
                                </span>
                                <p class="help is-danger"></p>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input v-model="password" class="input is-medium" type="password" placeholder="Password"
                                oninvalid="this.setCustomValidity('Campo Requerido')"
                                oninput="setCustomValidity('')" required>
                                <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <div class="notification is-warning has-text-centered has-text-grey-dark" v-if="errorMessage != ''">
                                    <h5 class="subtitle is-5">{{errorMessage}}</h5>
                                </div>
                            </p>
                        </div>
                        <div class="field is-grouped is-grouped-centered">
                            <p class="control">
                                <input type="button" v-on:click="Login(email, password)" class="button is-primary is-medium" value="Entrar"/>
                            </p>
                        </div>
                    </form>
                    <!-- <button class="button" v-on:click="redirectToHome">Test</button> -->
                </div>
            </div>
        </div>
    </section>

    <script>
        new Vue({
            el: '#loginForm',
            data:{
                email:'',
                password:'',
                errorCode: '',
                errorMessage: '',
                msg: ''
            },
            created: function(){
            },
            methods:{
                Login: function(email, password){
                    var vm = this
                    firebase.auth().signInWithEmailAndPassword(email, password ).then(
                            function(){
                                vm.redirectToHome()
                            }
                            ).catch(function(error) {
                                if (error.code == 'auth/weak-password') {
                                    vm.errorMessage = error.code;
                                } else {
                                    vm.errorMessage = 'Usuario o Contrase√±a Incorrecta';
                                }
                            }
                        )
                },
                redirectToHome: function() {
                    window.location.href = 'https://mhpm.github.io/home.html'
                }
            }
        })
    </script>

</body>
</html>
