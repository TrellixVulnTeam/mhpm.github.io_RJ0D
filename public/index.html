<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/minty/bulmaswatch.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <style type="text/css">
        .section {
          min-height: 100vh;
        }
        .is-vertical-center {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        img {
          margin-bottom: 20px;
        }
        .container {
          padding: 10px;
          margin-bottom: 90px;
        }
        .column {
          margin: auto;
        }
    </style>
</head>
<body>
    <div id="root">
        <section class="section is-vertical-center">
            <div class="container">
                <div class="columns">
                    <div class="column is-6">
                        <form v-on:submit.prevent="Login(email, password)">
                            <div class="field is-grouped is-grouped-centered">
                                    <figure class="image">
                                        <img width="20" src="img/logo4.png">
                                    </figure>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left has-icons-right">
                                    <input v-model="email" class="input is-medium" type="email" placeholder="Email"
                                        oninvalid="this.setCustomValidity('Campo Requerido')"
                                        oninput="setCustomValidity('')" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                    <span class="icon is-small is-right">
                                        <i class="fa fa-check"></i>
                                    </span>
                                    <p class="help is-danger"></p>
                                </p>
                            </div>

                            <div class="field">
                                <p class="control has-icons-left">
                                    <input v-model="password" class="input is-medium" type="password" placeholder="Password"
                                    oninvalid="this.setCustomValidity('Campo Requerido')"
                                    oninput="setCustomValidity('')" required>
                                    <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control">
                                    <div class="notification is-warning has-text-centered has-text-grey-dark" v-if="errorMessage != ''">
                                        <h5 class="subtitle is-5">{{errorMessage}}</h5>
                                    </div>
                                </p>
                            </div>
                            <div class="field is-grouped is-grouped-centered">
                                <p class="control">
                                    <input type="submit" class="button is-primary is-large" value="Entrar"/>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/vue.min.js"></script>

    <script>
        new Vue ({
            el:'#root',
            data: {
                email: "",
                password: "",
                errorCode: "",
                errorMessage: "",
                msg: ""
            },
            created: function() {
                var vm = this;
                    firebase.auth().onAuthStateChanged(function(user) {
                        if (user) {
                            window.location.replace("report.html");                    
                        }
                    });
            },
            methods: {
                Login: function(email, password) {
                var vm = this;
                firebase.auth().signInWithEmailAndPassword(email, password).then(function(user) {
                        window.location.replace("report.html");
                    })
                    .catch(function(error) {
                        if (error.code == "auth/weak-password") {
                            vm.errorMessage = error.code;
                        } else {
                            vm.errorMessage = "Usuario o Contrase√±a Incorrecta";
                        }
                    });
                }
            }
        })
    </script>
</body>
</html>
